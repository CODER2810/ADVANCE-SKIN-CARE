<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Classifier</title>
</head>
<body>
    <h1>Skin Disease Classifier</h1>

    </form>
</body>
